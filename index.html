<!DOCTYPE html>
<html lang="en">
<head>

  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">

    </form>
    <p>Don't have an account? <a href="signup.html">Signup</a></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
